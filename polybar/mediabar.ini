[module/media]
type = custom/script
format = <label>
interval = 1
exec = playerctl metadata --format "{{trunc(artist, 10)}} - {{trunc(title, 10)}}"
label = %output%

[module/media-timestamp]
type = custom/script
format = <label>
interval = .1
exec = bash /home/crookedshaft/.config/polybar/mediatimestamp.sh
label = %output%

[module/media-pause]
type = custom/script
format = <label>
interval = .1
exec = bash /home/crookedshaft/.config/polybar/mediabuttonicon.sh
label = %output%
click-left = playerctl play-pause 

[module/media-prev]
type = custom/text
label = 
click-left = playerctl previous

[module/media-next]
type = custom/text
label = 
click-left = playerctl next

[module/media-volume]
type = custom/script
exec = bash /home/crookedshaft/.config/polybar/mediavolumebar.sh
interval = .1

label-foreground = #ffffff
label = %output%

[module/media-volume-down]
type = custom/text
label = 
click-left = playerctl volume .1-

[module/media-volume-up]
type = custom/text
label = 
click-left = playerctl volume .1+
